<!-- Dynamic forms -->
<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>edit</mat-icon>
    <mat-card-title>Dynamic forms</mat-card-title>
    <mat-card-subtitle>Module</mat-card-subtitle>
  </mat-card-header>
</mat-card>

<!-- Dynamic form -->
<mat-card style="margin-top: 16px;">
  <mat-card-content>
    <app-dynamic-form
      *ngIf="formControls"
      [formAppearance]="'fill'"
      [formColor]="'primary'"
      [(formControls)]="formControls"
      [(formValid)]="isFormValid"
    >
    </app-dynamic-form>
  </mat-card-content>
</mat-card>
