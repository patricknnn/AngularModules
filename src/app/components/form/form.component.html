<!-- Dynamic forms -->
<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>edit</mat-icon>
    <mat-card-title>Dynamic forms</mat-card-title>
    <mat-card-subtitle>Module</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="formControls">
      <app-dynamic-form
        #dynamicForm
        [formControls]="formControls"
        [(formModel)]="model"
      >
      </app-dynamic-form>
      <span>Valid: {{ dynamicForm.isFormValid }}</span>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-flat-button
      color="accent"
      (click)="toggleDisabled()"
      [disabled]="formControlsDisabled"
      style="margin-right: 16px"
    >
      <mat-icon [class.spinning]="formControlsDisabled">
        {{ formControlsDisabled ? "refresh" : "done" }}
      </mat-icon>
      Toggle disabled
    </button>
    <button mat-flat-button color="primary" (click)="logElement()">
      Log model
    </button>
  </mat-card-actions>
</mat-card>
