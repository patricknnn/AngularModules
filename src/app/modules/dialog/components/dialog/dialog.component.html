<h2 mat-dialog-title>
  {{ data.title }}
</h2>
<mat-dialog-content>
  {{ data.content }}
</mat-dialog-content>
<mat-dialog-actions [attr.align]="data.buttonAlign">
  <button mat-button *ngIf="data.cancelButton" [mat-dialog-close]="false">
    {{ data.cancelButtonText }}
  </button>
  <button mat-button *ngIf="data.acceptButton" [mat-dialog-close]="true" cdkFocusInitial>
    {{ data.acceptButtonText }}
  </button>
</mat-dialog-actions>
