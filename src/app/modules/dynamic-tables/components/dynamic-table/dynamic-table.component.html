<!-- Container -->
<div class="dynamic-table-container">
    <!-- Loader row -->
    <div class="dynamic-table-loading-row" *ngIf="isLoadingResults">
        <mat-spinner></mat-spinner>
    </div>
    <!-- Table row -->
    <div class="dynamic-table-table-row" *ngIf="!isLoadingResults">
        <!-- Filter -->
        <div class="dynamic-table-filter">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #filterInput>
            </mat-form-field>
        </div>
        <!-- Table -->
        <div class="dynamic-table-table mat-elevation-z4">
            <!-- Table -->
            <table mat-table [dataSource]="dataSource" multiTemplateDataRows cdkDropList
                cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)" matSort
                [matSortActive]="activeSortField" [matSortDirection]="activeSortDirection">

                <!-- Column definiitons (Add sticky to ng-container for sticky column)-->
                <!-- Checkbox column -->
                <ng-container matColumnDef="select" sticky>
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                    </td>
                    <td mat-footer-cell *matFooterCellDef> Footer </td>
                </ng-container>

                <!-- Expanded column -->
                <ng-container matColumnDef="expandedDetail">
                    <td mat-cell *matCellDef="let row" [attr.colspan]="columnsToDisplay.length">
                        <div class="row-detail" [@detailExpand]="row == expandedRow ? 'expanded' : 'collapsed'">
                            <p>Some detail information</p>
                        </div>
                    </td>
                </ng-container>

                <!-- Field columns -->
                <ng-container matColumnDef="{{field}}" *ngFor="let field of fieldsToDisplay">
                    <th mat-header-cell *matHeaderCellDef cdkDrag mat-sort-header>{{field}}</th>
                    <td mat-cell *matCellDef="let row">{{row[field]}}</td>
                    <td mat-footer-cell *matFooterCellDef> Footer </td>
                </ng-container>

                <!-- Row definitions -->
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" class="collapsed-row"
                    [class.expanded-row]="expandedRow === row" (click)="expandedRow = expandedRow === row ? null : row">
                </tr>
                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="expanded-row-detail"></tr>
                <tr mat-footer-row *matFooterRowDef="columnsToDisplay; sticky: true"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{filterInput.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>
        </div>
    </div>

</div>
