<!-- Container -->
<div class="dynamic-table-container">
    <!-- Loader row -->
    <div class="dynamic-table-loading-row" *ngIf="isLoadingResults">
        <mat-spinner [color]="color"></mat-spinner>
    </div>
    <!-- Table row -->
    <div class="dynamic-table-table-row" *ngIf="!isLoadingResults">
        <!-- Filter -->
        <div class="dynamic-table-filter" *ngIf="filterable">
            <mat-form-field [color]="color">
                <mat-label>{{filterLabel}}</mat-label>
                <input matInput (keyup)="applyFilter($event)" [placeholder]="filterPlaceholder" #filterInput>
            </mat-form-field>
        </div>
        <!-- Table -->
        <div class="dynamic-table-table" [ngClass]="tableClass">
            <!-- Table -->
            <table mat-table [dataSource]="dataSource" multiTemplateDataRows cdkDropList
                cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)" matSort
                [matSortActive]="activeSortField" [matSortDirection]="activeSortDirection">

                <!-- Column definiitons (Add sticky to ng-container for sticky column)-->
                <!-- Checkbox column -->
                <ng-container matColumnDef="select" sticky>
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                    </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <!-- Expanded column -->
                <ng-container matColumnDef="expandedDetailColumn">
                    <td mat-cell *matCellDef="let row" [attr.colspan]="columnsToDisplay.length">
                        <div class="row-detail" [@rowExpand]="row == expandedRow ? 'expanded' : 'collapsed'">
                            <p>Some detail information</p>
                        </div>
                    </td>
                </ng-container>

                <!-- Field columns -->
                <ng-container matColumnDef="{{field}}" *ngFor="let field of fieldsToDisplay">
                    <th mat-header-cell *matHeaderCellDef cdkDrag
                        [attr.mat-sort-header]="sortable">
                        {{field}}
                    </th>
                    <td mat-cell *matCellDef="let row">{{row[field]}}</td>
                    <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>

                <!-- Selected row count column -->
                <ng-container matColumnDef="selectedCountColumn">
                    <td mat-footer-cell *matFooterCellDef [attr.colspan]="columnsToDisplay.length">
                        {{selectedRowCount()}} rows selected
                    </td>
                </ng-container>

                <!-- Header row definitions -->
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
                <!-- Content row definitions -->
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" class="collapsed-row"
                    [class.expanded-row]="expandedRow === row" (click)="expandRow(row)">
                </tr>
                <tr mat-row *matRowDef="let row; columns: ['expandedDetailColumn']" class="expanded-row-detail"></tr>
                <!-- Footer row definitions -->
                <tr mat-footer-row *matFooterRowDef="columnsToDisplay; sticky: true"></tr>
                <tr mat-footer-row *matFooterRowDef="['selectedCountColumn']" [hidden]="!selectable"></tr>

                <!-- Row shown when there is no data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data found</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSizeDefault"></mat-paginator>
        </div>
    </div>

</div>
